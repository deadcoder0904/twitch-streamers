<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Streamers</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row" id="header">
                <h1 class="text-info text-center">Twitch <span class="glyphicon glyphicon-modal-window text-success"></span> TV</h1>
                <div class="menu">
                    <div class="selector active" id="all">
                        <div class="circle"></div><p>All</p>
                    </div>
                    <div class="selector" id="online">
                        <div class="circle"></div><p>Online</p>
                    </div>
                    <div class="selector" id="offline">
                        <div class="circle"></div><p>Offline</p>
                    </div>
                </div>
            </div>
            <div id="display">
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
